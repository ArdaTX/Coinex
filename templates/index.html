<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin=">
    <script type="text/javascript" src="{{ url_for('static',filename='script/script.js') }}">
    <title>Crypto Data</title>
  </head>
  <body>

    <div class="container"> 
      <br>
      <br>
      <h1 align="center">Crypto Prices Rank</h1>
      <h3 align="center">Daily Market</h3>

      <section class="intro">
        <div class="gradient-custom-2 h-100">
          <div class="mask d-flex align-items-center h-100">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-12">
                  <div class="table-responsive">
                    <table class="table table-dark table-bordered mb-0">
                    <thead>
           <tr>
            <th scope="col">Rank</th>
             <th scope="col">Symbol</th>
             <th scope="col">Coin Name</th>
             <th scope="col">Price</th>
             <th scope="col">24h %</th>
           </tr>
         </thead>
         <tbody>

           {% for row in dumps %}
           <tr>
             <td>{{row.cmc_rank}}</td>
             <td>{{row.symbol}}</td>
             <td>{{row.slug}}</td>
             <td>{{row.quote.USD.price}}</td>
             <td>{{row.quote.USD.percent_change_24h}}</td>
           </tr>
           {% endfor %}

         </tbody>
        </table>
    </div>

  </div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
  </body>
  
</html>
